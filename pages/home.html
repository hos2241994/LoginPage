<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body class="d-none">
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a class="navbar-brand text-white text-uppercase" href="#"
          >Smart login</a
        >
        <button
          class="navbar-toggler border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars text-white"></i>
        </button>
        <div
          class="collapse navbar-collapse flex-md-grow-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mt-2 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                id="logOut"
                class="nav-link btn w-100"
                aria-current="page"
              >
                Log Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center login">
      <h1 class="home-header p-5 text-center text-capitalize"></h1>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/home.js"></script>
  </body>
</html>
