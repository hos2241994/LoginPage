<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center login">
      <form class="p-5 text-center" id="signUpForm">
        <h1 class="mb-3">Smart Login System</h1>
        <div class="mb-3">
          <input
            type="text"
            class="form-control bg-transparent text-white"
            id="userName"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control bg-transparent text-white"
            id="userEmail"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control bg-transparent text-white"
            id="usePassword"
            placeholder="Enter your password"
          />
        </div>

        <p class="emptyInputsMsg text-danger d-none" id="failedMsg"></p>
        <p class="emptyInputsMsg text-success d-none" id="successMsg"></p>

        <button type="submit" class="btn w-100 mb-3">Sign Up</button>
        <p class="text-white">
          You have an account?
          <a href="../index.html" class="text-decoration-none text-white ms-1"
            >Sign In</a
          >
        </p>
      </form>
    </div>

    <script src="../js/signUp.js"></script>
  </body>
</html>
